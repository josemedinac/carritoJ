<!DOCTYPE html>

</head>

<body>
    <div>
        <form th:action="@{/save_producto}" th:object="${productos}" class="">
            <div>
                <label for="" class="">Nombre</label>
                <input type="text" th:field="*{nombre}" required/>
            </div>
            <div>
                <label for="" class="">Descripcion</label>
                <input type="text" th:field="*{descripcion}" required />
            </div>
            <div>
                <label for="" class="">Precio</label>
                <input type="text" th:field="*{precio}" required>
            </div>
            <div>
                <label for="" class="">Iva</label>
                <select name="" id="" th:field="*{iva}">
                    <option value="0">0</option>
                    <option value="5">5</option>
                    <option value="19">19</option>
                </select>
            </div>
        </form>
    </div>
</body>
