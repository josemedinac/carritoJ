<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Usuarios</h1>
	<table>
		<thead>
			<tr>
				<th>Nombres</th>
				<th>Apellidos</th>
				<th>Documento</th>
				<th>Telefono</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td th:text="${usuarios.nombre}"></td>
				<td th:text="${usuarios.apellido}"> </td>
				<td th:text="${usuarios.documento}"></td>
				<td th:text="${usuarios.tel}"></td>
			</tr>
		</tbody>

	</table>
</body>
</html>
